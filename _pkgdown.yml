template:
  bootstrap: 5
  light-switch: no
  # This is needed until https://github.com/r-lib/pkgdown/issues/2704 is fixed.
  includes:
    in_header: |
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
  bslib:
    bootswatch: minty
    pkgdown-nav-height: 100px

deploy:
  install_metadata: yes

url: https://aravind-j.github.io/avial/

navbar:
  structure:
    left:
    - home
    - reference
    - articles
    right:
    - search
    - github
    - lightswitch
  components:
    home:
      icon: fa-home fa-lg
      text: Home
      href: index.html
    reference:
      icon: fa-code
      text: Reference
      href: reference/index.html
    tutorial:
      icon: far fa-file
      text: Tutorial
      href: articles/index.html
    github:
      icon: fab fa-github-alt
      text: Github
      href: https://github.com/aravind-j/avial

search:
  exclude: news/index.html

reference:
    - title: Wrappers and helpers for `ggplot2`
      contents:
         - '`groupwise_bar`'
         - '`groupwise_histogram`'
         - '`groupwise_dumbell`'
         - '`remove_scales`'
         - '`dnorm_ggplot`'

    - title: Plotting helpers
      contents:
         - '`binw`'

    - title: Statistical functions
      contents:
         - '`mse.bartlett.test`'

    - title: Prepare input files
      contents:
         - '`prep_mstrat_input`'
         - '`prep_powercore_input`'

    - title: Parse/Read output files
         - '`parse_mstrat_out`'
